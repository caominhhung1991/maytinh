<body>
  <!--Draggable DIV:-->
  <div id="maytinh">
    <div id="maytinhheader">
      <label class="custom-check">
        <input type="checkbox" name="onOff" onclick="showMayTinhToggle()" />
        <i></i>
        <span></span>
      </label>

      <div class="tooltip">
        <i id="ghim" class="fa fa-thumb-tack ghimChecked" onclick="ghimToggle()"></i>
        <span id="tooltiptext-ghim" class="tooltiptext">Bỏ ghim</span>
      </div>

    </div>
    <div id="maytinh-content" class="animated">
      <div id="redips-drag">
      </div>
      <div id="btnShowXemThem" onclick="showXemThem()">

      </div>
      <div id="main" role="main">
      </div>
    </div>
  </div>

  <!-- Phương trình bậc 2 here -->
  <div id="nangcao" class="animated">
    <div id="cac-dang-pt-co-ban">
      <div class="nangcao-title">
        <h3>Các dạng phương trình cơ bản</h3>
        <i class="fa fa-times" onclick="showPhuongTrinhBac2()"></i>
      </div>
      <details class="guide-input" open>
        <summary class="guide-input-item">
          <u>
            <b>Hướng dẫn nhập:</b>
          </u>
        </summary>
        <p class="guide-input__item">- sin(45<small><sup>o</sup></small>) = sin(45deg), cos(45<small><sup>o</sup></small>) = cos(45deg)</p>
        <p class="guide-input__item">- a<sup>n</sup> = a^n</p>
        <p class="guide-input__item">- &radic;<span class="canbac">a</span> = sqrt(a),<sup>b</sup>&radic;<span class="canbac">a</span> = a^(1/b)</p>
        <p class="guide-input__item">- log<sup>b</sup><sub style="margin-left:-5px;">a</sub> = log(b, a)</p>
        <p class="guide-input__item">- log<sup>b</sup><sub style="margin-left:-5px;"><i>e</i></sub>, ln(b) = log(b)</p>
        <p class="guide-input__item">- log<sup>b</sup><sub style="margin-left:-5px;"><i>10</i></sub>, lg(b) = log10(b); log<sup>b</sup><sub style="margin-left:-5px;"><i>2</i></sub> = log2(b)</p>
      </details>
  
      <details open>
        <summary>Dạng ax
          <sup>2</sup> + bx + c = 0, đk:
          <b>(a ≠ 0)</b>
        </summary>
        <div class="nangcao-debai">
          <input value="" type="text" id="a" class="nangcao-input-nhap" placeholder="nhập a" tabindex="1" onchange="onTinhPTBac2()">x
          <sup>2</sup>
          +
          <input value="12" type="text" id="b" class="nangcao-input-nhap" placeholder="nhập b" tabindex="2" onchange="onTinhPTBac2()">x +
          <input value="3" type="text" id="c" class="nangcao-input-nhap" placeholder="nhập c" tabindex="3" onchange="onTinhPTBac2()">= 0
        </div>
        <div class="error-message" id="error-message-pt2">
  
        </div>
        <div class="nangcao-ketqua">
          <div id="debai"></div>
          <button id="btnXemBaiGiai" class="btn" onclick="xemBaiGiaiPTB2()">Xem bài giải</button>
        </div>
        <div id="baigiai" class="nangcao-giaithich">
  
        </div>
      </details>
