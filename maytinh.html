<body>
    <!--Draggable DIV:-->
    <div id="maytinh">
        <div id="maytinhheader">
            <label class="custom-check">
                <input type="checkbox" name="onOff" onclick="showMayTinhToggle()" />
                <i></i>
                <span></span>
            </label>

            <div class="tooltip">
                <i id="ghim" class="fa fa-thumb-tack ghimChecked" onclick="ghimToggle()"></i>
                <span id="tooltiptext-ghim" class="tooltiptext">Bỏ ghim</span>
            </div>

            <!-- <div class="tooltip xemthem-style">
                <button onclick="showXemThem()" class="xemthem">xem thêm</button>
                <span id="tooltiptext-xemthem" class="tooltiptext">Mở rộng xem thương thức</span>
            </div> -->

        </div>
        <div id="maytinh-content" class="animated">
            <div id="redips-drag">
            </div>
            <div id="btnShowXemThem" onclick="showXemThem()">

            </div>
            <div id="main" role="main">
            </div>
        </div>
    </div>

    <!-- Phương trình bậc 2 here -->
    <div id="nangcao" class="animated">

        <div class="nangcao-title">
            <h3>Các dạng phương trình cơ bản</h3> 
            <i class="fa fa-times" onclick="showPhuongTrinhBac2()"></i>
        </div>
        <details open>
            <summary>Dạng ax<sup>2</sup> + bx + c = 0, đk: <b>(a ≠ 0)</b></summary>
            <div class="nangcao-debai">
                <input value="2" type="text" id="a" class="nangcao-input-nhap" placeholder="nhập a" tabindex="1" onchange="onChangeDeBai()">x
                <sup>2</sup>
                +
                <input value="4" type="text" id="b" class="nangcao-input-nhap" placeholder="nhập b" tabindex="2" onchange="onChangeDeBai()">x +
                <input value="-2" type="text" id="c" class="nangcao-input-nhap" placeholder="nhập c" tabindex="3" onchange="onChangeDeBai()">= 0
            </div>
            <div class="error-message" id="error-message-pt2">

                </div>
            <div class="nangcao-ketqua">
                <div id="debai"></div>
                <button id="btnXemBaiGiai" class="btn" onclick="xemBaiGiai()">Xem bài giải</button>
            </div>
            <div id="baigiai" class="nangcao-giaithich">

            </div>
        </details>

        <details>
            <summary>Dạng ax2 + bx + c = 0 với (a ≠ 0)</summary>
            <div class="nangcao-debai">
                <input type="text" id="a" class="nangcao-input-nhap" placeholder="nhập a" tabindex="1" onchange="onChangeDeBai()">x
                <sup>2</sup>
                +
                <input value="4" type="text" id="b" class="nangcao-input-nhap" placeholder="nhập b" tabindex="2" onchange="onChangeDeBai()">x +
                <input value="-4" type="text" id="c" class="nangcao-input-nhap" placeholder="nhập c" tabindex="3" onchange="onChangeDeBai()">= 0
            </div>
            <div class="error-message" id="error-message-pt3">

            </div>
            <div class="nangcao-ketqua">
                <div id="debai"></div>
                <button id="btnXemBaiGiai" class="btn" onclick="xemBaiGiai()">Xem bài giải</button>
            </div>
            <div id="baigiai" class="nangcao-giaithich">

            </div>
        </details>

    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>

    <script>
        try {
            window.onerror = window.top.onerror;
        } catch (ex) { }
        if (!window.Desmos) window.Desmos = {};
        window.Desmos.config = { "sciKeypad": true, "degreeMode": true };
    </script>

    <script src="./assets/build/calculator_basic-fb4987fe8222351d0d448f3dd8233c35e7c67ee1.min.js"></script>
    <script> 
        require([
            'toplevel/calculator_basic',
            'testbridge',
        ], function (Calc, TestBridge) {
            window.Calc = Calc;
            TestBridge.ready();
        });
    </script>

</html>
